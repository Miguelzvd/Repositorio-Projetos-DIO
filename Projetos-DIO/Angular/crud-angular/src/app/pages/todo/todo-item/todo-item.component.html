<mat-list-item role="listitem">
  <p style="margin: 0" [ngStyle]="{textDecoration: done ? 'line-through' : 'none'}">{{ this.todo.title }}</p>
  <button mat-icon-button aria-label="Marca como concluido" (click)="markAsDone()">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-raised-button color="warn" (click)="removeTodo()">Excluir</button>
</mat-list-item>
